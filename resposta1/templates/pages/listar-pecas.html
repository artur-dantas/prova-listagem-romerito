{% block conteudo %}

    {% for peca in pecas %}

        <p>Nome: </p>
        <a href="{{url_for('listar_peca', id=peca['id'])}}">{{peca['titulo']}}</a>

            <input type="submit" value="delete">
        </form>
    </li>
    {% endfor %}
</ul>
    
{% endblock %}
